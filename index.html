<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="meal-wrapper">
      
      <!-- Meal Search Section -->
      <section class="meal-search">
        <h2 class="title">Discover Meals with Your Ingredients</h2>
        <blockquote>
          "I like pizza"
          <cite>- Harshil Shah</cite>
        </blockquote>
        
        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input" aria-label="Enter an ingredient">
          <button type="submit" class="search-btn btn" id="search-btn" aria-label="Search">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </section>

      <!-- Meal Result Section -->
      <section class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal">
          <!-- Meal items will be displayed here dynamically -->
        </div>
      </section>

      <!-- Meal Details Section -->
      <section class="meal-details">
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn" aria-label="Close">
          <i class="fas fa-times"></i>
        </button>

        <div class="meal-details-content" id="meal-details-content">
          <!-- Meal details will be displayed here dynamically -->
        </div>
      </section>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
